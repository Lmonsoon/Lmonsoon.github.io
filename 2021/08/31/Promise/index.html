n>) </span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">const</span> PENDING = <span class="string">&#x27;pending&#x27;</span> <span class="comment">//初始状态</span></span><br><span class="line">	<span class="keyword">const</span> RESOLVE = <span class="string">&#x27;resolve&#x27;</span> <span class="comment">//成功状态</span></span><br><span class="line">	<span class="keyword">const</span> REJECT = <span class="string">&#x27;reject&#x27;</span>   <span class="comment">//失败状态</span></span><br><span class="line">	<span class="comment">/*</span></span><br><span class="line"><span class="comment">	promise构造函数</span></span><br><span class="line"><span class="comment">	excutor执行器  (resolve,reject)=&gt;&#123;&#125;</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">Promise</span>(<span class="params">excutor</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">		<span class="built_in">this</span>.status = PENDING <span class="comment">//promise指定的状态属性，初始属性是pending</span></span><br><span class="line">		<span class="built_in">this</span>.data = <span class="literal">undefined</span> <span class="comment">//promise指定的存储数据的属性</span></span><br><span class="line">		<span class="built_in">this</span>.callbacks = [] <span class="comment">//存储等待promise状态改变执行的回调函数</span></span><br><span class="line"></span><br><span class="line">		<span class="keyword">const</span> _this = <span class="built_in">this</span></span><br><span class="line"></span><br><span class="line">		<span class="comment">//成功的回调函数</span></span><br><span class="line">		<span class="function"><span class="keyword">function</span> <span class="title">resolve</span>(<span class="params">value</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">			<span class="comment">//状态验证(当状态不是初始状态，便直接结束)</span></span><br><span class="line">			<span class="keyword">if</span> (_this.status !== PENDING) &#123;</span><br><span class="line">				<span class="keyword">return</span></span><br><span class="line">			&#125;</span><br><span class="line">			<span class="comment">//将状态改为resolved</span></span><br><span class="line">			_this.status = RESOLVE</span><br><span class="line">			<span class="comment">//保存value数据</span></span><br><span class="line">			_this.data = value</span><br><span class="line">			<span class="comment">//有待执行的callback函数，立即执行</span></span><br><span class="line">			<span class="keyword">if</span> (_this.callbacks.length &gt; <span class="number">0</span>) &#123;</span><br><span class="line">				_this.callbacks.forEach(<span class="function"><span class="params">callbackObj</span> =&gt;</span> &#123;</span><br><span class="line">					<span class="built_in">setTimeout</span>(<span class="function"><span class="params">_</span> =&gt;</span> &#123;</span><br><span class="line">						callbackObj.onResolved(_this.data)</span><br><span class="line">					&#125;)</span><br><span class="line"></span><br><span class="line">				&#125;)</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="comment">//失败的回调函数</span></span><br><span class="line">		<span class="function"><span class="keyword">function</span> <span class="title">reject</span>(<span class="params">reason</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">			<span class="comment">//状态验证(当状态不是初始状态，便直接结束)</span></span><br><span class="line">			<span class="keyword">if</span> (_this.status !== PENDING) &#123;</span><br><span class="line">				<span class="keyword">return</span></span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			<span class="comment">//将状态改为resolved</span></span><br><span class="line">			_this.status = REJECT</span><br><span class="line">			<span class="comment">//保存value数reason</span></span><br><span class="line">			_this.data = reason</span><br><span class="line">			<span class="comment">//有待执行的callback函数，立即执行</span></span><br><span class="line">			<span class="keyword">if</span> (_this.callbacks.length &gt; <span class="number">0</span>) &#123;</span><br><span class="line">				_this.callbacks.forEach(<span class="function"><span class="params">callbackObj</span> =&gt;</span> &#123;</span><br><span class="line">					<span class="built_in">setTimeout</span>(<span class="function"><span class="params">_</span> =&gt;</span> &#123;</span><br><span class="line">						callbackObj.onRejected(_this.data)</span><br><span class="line">					&#125;)</span><br><span class="line"></span><br><span class="line">				&#125;)</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="comment">/*</span></span><br><span class="line"><span class="comment">		立即同步执行 excutor==&gt;(resolve,reject)=&gt;&#123;&#125;函数</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			excutor(resolve, reject)</span><br><span class="line">		&#125; <span class="keyword">catch</span> (err) &#123;</span><br><span class="line">			reject(err)</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">/*</span></span><br><span class="line"><span class="comment">	Promise原型对象的then方法</span></span><br><span class="line"><span class="comment">	指定成功或失败的回调函数</span></span><br><span class="line"><span class="comment">	返回一个新的Promise对象</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line"></span><br><span class="line">	<span class="built_in">Promise</span>.prototype.then = <span class="function"><   <script type="text/javascript">
    var inputArea = document.querySelector("#search-input")
    var searchOverlayArea = document.querySelector(".search-overlay")

    inputArea.onclick = function() {
      getSearchFile()
      this.onclick = null
    }

    inputArea.onkeydown = function() {
      if(event.keyCode == 13)
        return false
    }

    function openOrHideSearchContent() {
      let isHidden = searchOverlayArea.classList.contains('hidden')
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden')
        document.body.classList.add('hidden')
        // inputArea.focus()
      } else {
        searchOverlayArea.classList.add('hidden')
        document.body.classList.remove('hidden')
      }
    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>First search, index file loading, please wait...<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>No result<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>The search.xml file was not found, please refer to：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>The request failed, Try to refresh the page or try again later.<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
